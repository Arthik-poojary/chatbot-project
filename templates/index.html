<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>



   <div class="d-flex">
    <div class="d-flex flex-column p-3 text-bg-dark" style="width: 280px; height: 100vh;">
        <span class="fs-4 mb-3">Chatbot AI</span>
        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Dashboard</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Orders</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Products</a>
            </li>
        </ul>
    </div>
     

    <div class="p-4 w-100 conten-area">
        <h1>Content Area</h1>

        
    <div class="chatbox">

    <form method="POST">
       <div class="search"> <input type="text" name="question" class="inputt"  class="form-control" autocomplete="off" placeholder="Ask something" required>
        <button id="btn" type="submit">Ask</button>   </div>
    </form>

    {% if answer %}
        <p><b>Answer:</b> {{ answer }}</p>
    {% endif %}
</div>

        
    </div>

   

</div>
     
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
